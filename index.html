<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DDS Gestion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen">
  <!-- Menu latéral -->
  <aside id="sidebar" class="w-64 h-screen bg-white shadow-md transition-all duration-300">
    <div class="p-6 border-b flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="logo.png" alt="Logo DDS" class="h-8 w-8" id="sidebar-logo" />
        <h1 class="text-xl font-bold text-[#0094D9]" id="menu-title">DDS Gestion</h1>
      </div>
      <button id="toggleSidebar" class="hidden sm:block text-[#0094D9] text-2xl ml-4">☰</button>
    </div>
    <nav class="p-4 space-y-3">
      <button onclick="showSection('accueil')" class="w-full text-left px-4 py-3 rounded-xl bg-[#0094D9] text-white font-semibold shadow hover:bg-[#007bb5]">
        🏠 <span class="menu-label">Accueil</span>
      </button>
      <button onclick="showSection('stock')" class="w-full text-left px-4 py-3 rounded-xl bg-[#0094D9] text-white font-semibold shadow hover:bg-[#007bb5]">
        📊 <span class="menu-label">Stock</span>
      </button>
      <button onclick="showSection('taches')" class="w-full text-left px-4 py-3 rounded-xl bg-[#0094D9] text-white font-semibold shadow hover:bg-[#007bb5]">
        🔧 <span class="menu-label">Tâches</span>
      </button>
      <button onclick="showSection('devis')" class="w-full text-left px-4 py-3 rounded-xl bg-[#0094D9] text-white font-semibold shadow hover:bg-[#007bb5]">
        📄 <span class="menu-label">Relevés de devis</span>
      </button>
    </nav>
  </aside>

  <!-- Contenu principal -->
  <main class="flex-1 p-6 overflow-y-auto">
    <div id="mainContent"></div>
  </main>

  <script>
    function showSection(page) {
      fetch(`${page}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("mainContent").innerHTML = html;
        })
        .catch(error => {
          console.error('Erreur lors du chargement de la section:', error);
          document.getElementById("mainContent").innerHTML = "<p>Erreur lors du chargement de la section.</p>";
        });
    }

    // Chargement par défaut : accueil
    showSection("accueil");
  </script>
</body>
</html>
