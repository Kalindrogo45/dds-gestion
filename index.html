<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Gestion de Stock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-primaire: #0094D9;
      --color-secondaire: #F05A22;
      --color-tertiaire: #F6931D;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header mobile avec bouton menu -->
  <header class="sm:hidden flex items-center justify-between bg-white p-4 shadow-md">
    <h1 class="text-xl font-bold text-[#0094D9]">Mon Appli</h1>
    <button id="mobileMenuBtn" class="text-[#0094D9] focus:outline-none">
      ☰
    </button>
  </header>

  <div class="flex min-h-screen">
    <!-- Menu vertical -->
    <aside id="sidebar" class="w-64 bg-white shadow-md fixed inset-y-0 left-0 transform -translate-x-full sm:translate-x-0 sm:relative transition-transform duration-200 ease-in-out z-50">
      <div class="p-6 border-b">
        <h1 class="text-xl font-bold text-[#0094D9]">Mon Appli</h1>
      </div>
      <nav class="p-4 space-y-3">
        <button class="w-full text-left px-4 py-3 rounded-xl bg-[#0094D9] text-white font-semibold shadow hover:bg-[#007bb5]">
          🏠 Accueil
        </button>
        <button class="w-full text-left px-4 py-3 rounded-xl bg-[#0094D9] text-white font-semibold shadow hover:bg-[#007bb5]">
          📊 Stock
        </button>
        <button class="w-full text-left px-4 py-3 rounded-xl bg-[#0094D9] text-white font-semibold shadow hover:bg-[#007bb5]">
          🔧 Tâches
        </button>
        <button class="w-full text-left px-4 py-3 rounded-xl bg-[#0094D9] text-white font-semibold shadow hover:bg-[#007bb5]">
          📄 Relevés de devis
        </button>
      </nav>
    </aside>

    <!-- Contenu principal -->
    <main class="flex-1 p-6 sm:ml-64">
      <div class="text-2xl font-semibold text-gray-800 mb-4">Bienvenue sur votre dashboard</div>
      <div class="bg-white p-6 rounded shadow">
        <p class="text-gray-600">
          Sélectionnez une section dans le menu pour commencer : gestion du stock, tâches ou relevés de devis.
        </p>
      </div>
    </main>
  </div>

  <script>
    const menuBtn = document.getElementById('mobileMenuBtn');
    const sidebar = document.getElementById('sidebar');

    menuBtn?.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
  </script>
</body>
</html>
